<p>usuario-manter works!</p>
<nz-tabset>
  <nz-tab nzTitle="Usuário">
    <form nz-form [formGroup]="form">
      <div nz-row nzGutter="16">
        <div nz-col [nzSm]="8" [nzXs]="16" [nzMd]="16" [nzLg]="10">
          <nz-form-label>
            Nome
          </nz-form-label>
          <input nz-input id="nome" formControlName="nome" />
          <nz-form-control></nz-form-control>
          <nz-form-label>
            Usuário
          </nz-form-label>
          <input nz-input formControlName="usuario" />
        </div>
        <div nz-col [nzSm]="8" [nzXs]="16" [nzMd]="16" [nzLg]="10">
          <nz-form-label>
            Email
          </nz-form-label>
          <input nz-input formControlName="email" />

          <nz-form-label>
            Senha
          </nz-form-label>
            <input nz-input formControlName="senha" type="password" placeholder="Senha"  />

        </div>
      </div>
    </form>
    <div style="margin-top: 30px;">
      <button nz-button nzType="primary" (click)="save(form.value)"> Salvar</button>
      <button nz-button nzType="default" routerLink=".."> Cancelar</button>
    </div>
  </nz-tab>
  <nz-tab nzTitle="Perfil">
    Content of Tab Pane 2
  </nz-tab>
</nz-tabset>
