<nz-page-header nzTitle="Novo Chamado">
  <nz-breadcrumb nz-page-header-breadcrumb>
    <nz-breadcrumb-item>First-level Menu</nz-breadcrumb-item>
    <nz-breadcrumb-item>
      <a>Second-level Menu</a>
    </nz-breadcrumb-item>
    <nz-breadcrumb-item>Third-level Menu</nz-breadcrumb-item>
  </nz-breadcrumb>
</nz-page-header>


<form
nz-form
formGroup="validateForm"
(ngSubmit)="submitForm()"
>
<div nz-row nzGutter="16">
    <div nz-col [nzMd]="12" [nzSm]="6" [nzXs]="6" [nzLg]="18">
        <nz-form-label nzNoCollon="true" nzRequired >Título</nz-form-label>
        <nz-form-item>
            <input type="text" nz-input formControlName="titulo" placeholder="Informe um título descritivo" />
        </nz-form-item>
    </div>
    <div nz-col [nzMd]="12" [nzSm]="6" [nzXs]="6" [nzLg]="6">
    <nz-form-item>
      <nz-form-label nzNoCollon="true" nzRequired >Natureza</nz-form-label>
      <nz-select formControlName="natureza" ngModel="natureza" nzPlaceHolder="Natureza" nzRequired="true">
        <nz-option nzLabel="Erro" [nzValue]="'erro'"></nz-option>
        <nz-option nzLabel="Duvida" [nzValue]="'Duvida'"></nz-option>
        <nz-option nzLabel="Implementação" [nzValue]="'implementacao'"></nz-option>
        <nz-option nzLabel="Análise" [nzValue]="'analise'"></nz-option>
      </nz-select>
     </nz-form-item>
    </div>
</div>
<div nz-row nzGutter="8">
  <div nz-col>
  <nz-form-item>
    <nz-form-label formControlName="descricao" nzNoCollon="true" nzRequired>Descrição do Chamado</nz-form-label>
    <nz-form-control>
      <textarea
      nzRequired ="true"
      nz-input
      placeholder="Lembre-se! Quanto mais detalhe melhor!"
      (ngModel)="descricao"
      [nzAutosize]="{ minRows: 2, maxRows: 6 }"
    ></textarea>
    </nz-form-control>
  </nz-form-item>
  </div>
</div>
</form>
<button nz-button nzType="primary" routerLink='/chamado'>Salvar</button>
<button nz-button nzType="default" routerLink='/chamado'>Cancelar</button>
